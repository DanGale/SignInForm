<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="Img/book-logo.webp" alt="" class="img-logo"></div>
            <div class="login-card-header">
                <div class="title-app">Máy tính đọc truyện</div>
                <h1 class="title">Sign In</h1>
            </div>
            <form action="" class="login-card-form">
                <div class="form-item">
                    <span class="material-symbols-rounded">
                        mail
                    </span>
                    <input type="text" placeholder="Email" required autofocus>
                </div>
                <div class="form-item">
                    <span class="material-symbols-rounded">
                        lock
                    </span>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-item-other">
                    <!-- <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div> -->
                    <a class="create-account" href="#">Create an account</a>
                    <br>
                    <a href="#" class="change-password">Change password</a>
                </div>
                <div class="Submit"><button class="submit" type="submit">Sign In</button></div>
            </form>
        </div>
    </div>
</body>

</html>
